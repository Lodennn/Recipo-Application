    <!-- Add Recipe Modal -->
    <div class="backdrop hidden"></div>
    <div class="modal hidden">
      <form class="recipe-form">
        <div class="recipe-form__wrapper">
          <div class="recipe-form__main-data">
            <h4 class="recipe-form__label">Recipe Data</h4>
            <div class='form__control'>
              <input class='form__input' type="text" name='title' placeholder="Recipe Name" required >
            </div>
            <div class='form__control'>
              <input class='form__input' type="text" name='publisher' placeholder="Publisher" required >
            </div>
            <div class='form__control'>
              <input class='form__input' type="text" name='image_url' placeholder="Image URL" required >
            </div>
            <div class='form__control'>
              <input class='form__input' type="number" name='cooking_time' min='15' step="1" placeholder="Cooking Time" required >
            </div>
            <div class='form__control'>
              <input class='form__input' type="number" name='servings'  min='1' step="1" placeholder="Number of servings" required >
            </div>
            <div class='form__control'>
              <input class='form__input' type="text" name='source_url' placeholder="Recipe URL" required >
            </div>
          </div>
          <div class="recipe-form__ingredients-data">
            <h4 class="recipe-form__label">Ingredients</h4>
            <div class='form__control'>
              <input class='form__input' type="text" name='ingredient-1'  placeholder="Ingredient 1 - (quantity, unit, description)" required >
            </div>
            <div class='form__control'>
              <input class='form__input' type="text" name='ingredient-2'  placeholder="Ingredient 2 - (quantity, unit, description)" required >
            </div>
            <div class='form__control'>
              <input class='form__input' type="text" name='ingredient-3'  placeholder="Ingredient 3 - (quantity, unit, description)" required >
            </div>
            <div class='form__control'>
              <input class='form__input' type="text" name='ingredient-4' placeholder="Ingredient 4 - (quantity, unit, description)">
            </div>
            <div class='form__control'>
              <input class='form__input' type="text" name='ingredient-5'  placeholder="Ingredient 5 - (quantity, unit, description)">
            </div>
            <div class='form__control'>
              <input class='form__input' type="text" name='ingredient-6'  placeholder="Ingredient 6 - (quantity, unit, description)">
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn--primary recipe-form__btn">Add Recipe</button>
      </form>
    </div>
